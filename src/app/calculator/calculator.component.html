<form class="form-inline my-2 my-lg-0">
    <ul class="navbar-nav mr-auto">
        <li>
            <input class="form-control mr-sm-2" type="price" placeholder="Price without taxes" aria-label="price"
                id="priceRaw">
        </li>
        <li>
            <input class="form-control mr-sm-2" type="percent" placeholder="VAT in percent" aria-label="percent"
                id="percent">
        </li>
        <li>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                (click)="calculatePriceWithVat()">Calculate</button>
        </li>
        <li>
            <h2>
                Price with taxes: {{priceVat}}
            </h2>
        </li>
    </ul>
</form>
